    <script type="text/javascript">

        // ილიანის ჩეთბოტების სიის წამოღება

        var settings = {
          "url": "https://animachatbotics.com/ka/Home/IliauniChatbots",
          "method": "GET",
          "timeout": 0,
        };

        $.ajax(settings)
        .done(function (response) {

          var data = response.Data;

          for (const chatbot of data) {

              var chatbot_item = '<a href="'+ chatbot.Url +'" class="book">'+
                    '<img src="'+ chatbot.Image +'" alt="background">' +
                    '<img src="images/sign.svg" alt="sign" id="sign">' +
                    '<h6>'+ chatbot.Name +'</h6></a>'

              if(!chatbot.isWinner){
                 chatbot_item = chatbot_item.replace('<img src="images/sign.svg" alt="sign" id="sign">','');
              }


             $(".book-wrapper").append(chatbot_item);


            
          }



          $("body").show();

        })
        .fail(function (response) {
           window.location.href = "https://iel.iliauni.edu.ge/";
        });



	</script>
